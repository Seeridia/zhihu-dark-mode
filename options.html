<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置主题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 200px;
        }

        select,
        button {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h3>选择主题</h3>
    <select id="themeSelector">
        <option value="system">跟随系统</option>
        <option value="light">始终Light</option>
        <option value="dark">始终Dark</option>
    </select>

    <button id="applyButton">应用设置</button>

    <script src="options.js"></script>
</body>

</html>
